<!doctype HTML>
<html> 
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<script type="text/javascript"> 


    AFRAME.registerComponent("listener", {
  init: function() {
    this.target = document.querySelector('#target'); // your video
    this.prevPosition = null; // initially there is no position or rotation
    this.prevRotation = null;
  },

  tick: function() {
    if (this.el.object3D.visible) {
      this.target.setAttribute('visible', 'true')

      if(!this.prevPosition && !this.prevRotation) { 
        // there are no values to lerp from - set the initial values
        this.target.setAttribute('position', this.el.getAttribute('position'))
        this.target.setAttribute('rotation', this.el.getAttribute('rotation'))
      } else {
        // use the previous values to get an approximation 
        this.target.object3D.position.lerp(this.prevPosition, 0.1)

        // this (below) may seem ugly, but the rotation is a euler, not a THREE.Vector3, 
        // so to use the lerp function i'm doing some probably unnecessary conversions
        let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
        this.target.object3D.rotation.setFromVector3(rot)
      }
      // update the values
      this.prevPosition = this.el.object3D.position
      this.prevRotation = this.el.object3D.rotation
    } else {
     // the marker dissapeared - reset the values
     this.target.setAttribute('visible', 'false')
     this.prevPosition = null;
     this.prevRotation = null;
   }
  }
})
</script>





    <a-scene embedded arjs=' debugUIEnabled: false;'>

        <a-assets>

            <a-asset-item id="animated-asset-dom" src='https://raw.githubusercontent.com/Art-emg/ar_js/master/models/super8.dae'></a-asset-item>
 
            <a-asset-item id="animated-asset-8" src='https://raw.githubusercontent.com/Art-emg/ar_js/master/models/super8.dae'></a-asset-item>

            <a-asset-item id="animated-asset-man" src='https://raw.githubusercontent.com/Art-emg/ar_js/master/models/super8.dae'></a-asset-item>

        </a-assets>


        <a-marker id="animated-marker" type="pattern" preset="custom" url="https://raw.githubusercontent.com/Art-emg/ar_js/master/markers/pattern-A.patt">
            <a-entity gltf-model="#animated-asset-dom" scale="0.0002 0.0002 0.0002 "> </a-entity>
        </a-marker>


        <a-marker id="animated-marker" type="pattern" preset="custom" url="https://raw.githubusercontent.com/Art-emg/ar_js/master/markers/a.patt">
            <a-entity gltf-model="#animated-asset-man" scale="0.0007 0.0007 0.0007"></a-entity>
        </a-marker>

        <a-marker preset='hiro'>
            <a-entity>
					<a-collada-model src="#animated-asset-8" scale="0.05 0.05 0.05" visible="false">
					</a-collada-model>
			</a-entity>
        </a-marker>

        <a-entity  camera></a-entity>

  </a-scene>
</body>

</html>
